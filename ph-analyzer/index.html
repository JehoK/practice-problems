<body>

  <script>
    function phAnalyzer(pH) {
        if (pH >= 0 && pH < 7) {
          return "acidic";
        } else if (pH === 7) {
          return "neutral";
        } else if (pH > 7 && pH < 15) {
          return "alkaline";
        } else {
          return "invalid pH value";
        }
      }
  </script>
