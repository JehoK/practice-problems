<!DOCTYPE html>

<body>



  <script>
    function createRepeatingLetters(word, numOfRepeats) {
      var result = "";
      for(i=0; i<word.length; i++) {
        for(k=0; k<numOfRepeats; k++){
          result += word[i];
        }
      }
      return result;
    }
  </script>
</body>
