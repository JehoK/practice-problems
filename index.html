<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
  
    function sp (stringNumber) {
      return stringNumber.split(".")[1].length;
    }
    console.log(sp("127.224"));
    console.log(sp("23513.444224"));
    console.log(sp("7.2"));

    function sp2 (stringNumber) {
      for(var i=0; i<stringNumber.length; i++) {
        if(stringNumber[i] === ".") {
          return stringNumber.length - i -1;
        }
      }
      return 0;
    }

  console.log(sp2("127.224"));
  console.log(sp2("23513.444224"));
  console.log(sp2("7.2"));


  </script>
</body>
</html>
